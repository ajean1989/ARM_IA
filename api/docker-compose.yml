      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_VPS1_IP : ${SERVER_VPS1_IP:?error}
      USER_MONGODB : ${USER_MONGODB:?error}
      PWD_MONGODB : ${PWD_MONGODB:?error}
      ARM_VPS1_API_KEY : ${ARM_VPS1_API_KEY:?error}
    ports :
      - 8000:80 
    volumes : 
      - ./app:/api/app
